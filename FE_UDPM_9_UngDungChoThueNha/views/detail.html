<div class="container my-5">
    <div class="row align-items-center">
        <div class="col-md-6 mb-4 mb-md-0">
            <img ng-src="{{inputValue.imageUrl}}" 
                 style="height: 300px; width: 100%; object-fit: cover;" 
                 class="img-fluid rounded-lg shadow-lg" 
                 alt="Product Image">
        </div>
        <div class="col-md-6">
            <h2 class="mb-4" style="color:#e63946; font-weight: bold; font-size: 2rem; text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);">Giá: {{inputValue.price | currency:"₫"}}</h2>
            <p class="lead mb-4" style="font-size: 1.1rem; color: #555; line-height: 1.6;">
                Địa chỉ: {{inputValue.address}}<br>
                Số lượng còn lại: {{inputValue.quantity}}<br>
                <span style="font-size: 1.2rem; font-weight: bold;">(Mới)</span>
            </p>
            <button class="btn btn-lg btn-danger shadow-lg px-4 py-2 rounded-pill" style="font-size: 1.2rem; transition: background-color 0.3s ease;">
                Thuê phòng
            </button>
        </div>
    </div>
    <a class="btn btn-outline-danger mt-4 px-4 py-2 rounded-pill" href="#!/list" style="font-size: 1.1rem; transition: border-color 0.3s ease;">
        Back
    </a>
</div>
